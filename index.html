<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Battle Cards</title>
</head>

<body>

  <div class="board">
    <div class="playerArea2">


      <div class="healthStats2">
        <span>Health:</span>
      </div>

      <div class="manaStats2">
        <span>Mana:</span>
      </div>

      <div class="hand">
        <h4>Hand</h4>
      </div>

      <div class="inPlay">
        <h4>In Play</h4>
      </div>
    </div>

    <div class="battleField">






    </div>


    <div class="playerArea1">


      <div class="healthStats1">
        <span>Health:</span>
      </div>

      <div class="manaStats1">
        <span>Mana:</span>
      </div>

      <div class="inPlay">
        <h4>In Play</h4>
      </div>

      <div class="hand">
        <h4>Hand</h4>
      </div>


    </div>


  </div>

  <a class="waves-effect waves-teal btn-flat start">Start Game</button>

  <a class="waves-effect waves-teal btn-flat player1TurnOver">Player 1 Turn Over</button>

  <a class="waves-effect waves-teal btn-flat reset">reset</button>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="JS/app.js" charset="utf-8"></script>
</body>

</html>
